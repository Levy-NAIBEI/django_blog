{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Delete Post</legend>
                <h6>Are you sure you want to delete "{{object.title}}"?</h6>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary mr-3" href="{% url 'post-detail' object.id %}"> Cancel </a>
                
                <button class="btn btn-outline-danger ml-5" type="submit">
                    <span class="pl-3 pr-3"> Yes <span>
                </button>
            </div>
        </form>
    </div>
{% endblock%}
