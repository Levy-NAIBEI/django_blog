{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{object.author.profile.img.url}}">

    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:'F d, Y'}}</small>
      </div>
      <h6 class="article-title">{{ object.title }}</h6>
      <p class="article-content">{{ object.content }}</p> 
      <img class="article-img" src="{{object.author.pic.url}}">

      {% if object.author == user %}
        <div>
          <a class="btn btn-secondary btn-sm mt-1 mb-1 mr-5" href="{% url 'post-update' object.id %}"> Update </a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}"> Delete </a>
        </div>
      {% endif %}
    </div>
  </article>

  <!--like button-->
  <form action=" {% url 'like_post' %}" method="POST">
    {% csrf_token %}
    {% if is_liked %}
      <button class="btn btn-danger btn-md" value="{{post.id}}" name="post_id" type="submit">Dislike</button>
     {% else %}
      <button class="btn btn-primary btn-md" value="{{post.id}}" name="post_id" type="submit">Like</button>
     {% endif %}  
  </form>


  <!--Comments section-->
  
{% endblock %}
